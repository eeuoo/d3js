<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Selection</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<p id="target"></p>

<script type="text/javascript">
    d3.select("p#target")  // select 명령어는 요소의 속성, 내용, 내부 HTML을 조작하는 수정자 함수를 연결할 수 있는 d3 객체를 반환한다.
        .text("Hello World!")  // text 함수도 표준 수정자 함수 중 하나이다.
</script>

</body>
</html>
